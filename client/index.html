<!DOCTYPE html>
<html lang='fr'>
<head>
    <meta charset='utf-8'>
    <title>Liars !</title>
    <style type="text/css">

    </style>
</head>

<body onload="load()">

<div id="startPanel">
    <label for="name">Nom:</label><input id="name" value="">
    <label for="code">Code d'accès:</label><input id="code" value="">
    <button onclick="iAm('player')">Jouer !</button>
    <button onclick="iAm('presenter')">Device de présentation</button>
</div>

<div id="liePanel" style="display:none">
    <h1 id="questionText"></h1>

    <h3 id="warningTruth" style="display: none">Vous avez trouvé la vérité. Merci de choisir un mensonge.</h3>

    <div id="lieResponse">
        <label for="lie">Entrez votre mensonge:</label><input id="lie" value="">
        <button onclick="lie()">Jouer !</button>
    </div>
</div>

<div id="answerPanel" style="display:none">
    <h1 id="answerQuestionText"></h1>

    <div id="answerLieContainer"></div>
</div>

<div id="codePanel" style="display:none">
    Code: <h1 id="codeText"></h1>

    <div id="playersContainer"></div>
    <button onclick="start()">Commencer !</button>
</div>

<div id="resultPanel" style="display:none">
    <h1 id="codeResultText"></h1>

    <div id="messageContainer"></div>
</div>

<div id="waitPanel" style="display:none">
    <h1>Regardez la présentation</h1>
</div>

<div id="sounds" style="display:none">
    <audio id="endgame" src="sounds/endgame.mp3"></audio>
    <audio id="player1" src="sounds/player1.mp3"></audio>
    <audio id="player2" src="sounds/player2.mp3"></audio>
    <audio id="player3" src="sounds/player3.mp3"></audio>
    <audio id="player4" src="sounds/player4.mp3"></audio>
    <audio id="player5" src="sounds/player5.mp3"></audio>
    <audio id="player6" src="sounds/player6.mp3"></audio>
    <audio id="player7" src="sounds/player7.mp3"></audio>
    <audio id="player8" src="sounds/player8.mp3"></audio>
    <audio id="player9" src="sounds/player9.mp3"></audio>
    <audio id="result" src="sounds/result.mp3"></audio>
    <audio id="song" src="sounds/song.mp3"></audio>
</div>

<script src="http://localhost:8001/socket.io/socket.io.js"></script>
<script type="text/javascript" src="./js/player.js"></script>
<script type="text/javascript" src="./js/presenter.js"></script>
<script type="text/javascript" src="./js/client.js"></script>
</body>

</html>
